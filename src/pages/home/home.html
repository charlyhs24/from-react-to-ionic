<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>List of Whiskies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getWhiskiesResult($event)" ></ion-searchbar>
  <ion-list  >
    <ion-item *ngFor="let item of whiskies">
      <ion-thumbnail item-start>
        <img src="https://picsum.photos/200/300">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.origin}}</p>
      <button (click)="viewHandler()" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
