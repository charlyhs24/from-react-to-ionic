<ion-header>  
  <ion-navbar>
    <ion-searchbar (ionInput)="searchWhiskies($event)" (ionClear)="resetChanges()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="list_of_whiskies" inset>
    <button ion-item (click)="itemClicked(whiskies.name)" *ngFor="let whiskies of list_of_whiskies">
      {{whiskies.name}}
    </button>
  </ion-list>
</ion-content>
