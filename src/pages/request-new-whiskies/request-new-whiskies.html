<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Request Whiskies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="onSubmit()" margin>
    <ion-item>
      <ion-label floating>Product ID</ion-label>
      <ion-input type="text" readonly value="WS-0102"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label floating>Whiskies Name</ion-label>
      <ion-input name="whiskies_name" [(ngModel)]="whiskies.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-datetime displayFormat="h:mm A"  pickerFormat="h mm A"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-datetime displayFormat="MMM/DD/YYYY"  pickerFormat="MMM/DD/YYYY"  [(ngModel)]="time.start_date" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Expired Date</ion-label>
      <ion-datetime (ionChange)="changeDateHandler($event)" displayFormat="MMM/DD/YYYY"  pickerFormat="MMM/DD/YYYY"   [(ngModel)]="time.expired_date" [ngModelOptions]="{standalone: true}" ></ion-datetime>
    </ion-item>
    <ion-item>
      <p>Expire in</p><br>
      <p>{{ time.duration }} day</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Origin</ion-label>
      <ion-select name="origin" [(ngModel)]="whiskies.origin" >
        <ion-option value="US">US</ion-option>
        <ion-option value="london">London</ion-option>
        <ion-option value="scotland">Scotland</ion-option>
        <ion-option value="netherland">Netherland</ion-option>
        <ion-option value="swedian">Swedian</ion-option>
        <ion-option value="france">France</ion-option>
        <ion-option value="indonesia">Indonesia</ion-option>
        <ion-option value="Scotland, Islay">Scotland, Islay</ion-option>
      </ion-select>
    </ion-item>
    <div style="display: flex; float: right;" margin>
      <button type="submit" ion-button round>Request</button>
    </div>
  </form>
</ion-content>
